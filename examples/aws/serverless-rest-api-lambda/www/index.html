<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello Pulumi</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <p>Hello, world!</p>
    <p>Made with ❤️ using <a href="https://pulumi.com">Pulumi</a></p>
    <p>API Response: <span id="response"></span></p>
</body>
<script>
    fetch("response").then(response => response.json()).then(json => {
        document.getElementById("response").innerText = json.response;
    });
</script>
</html>
